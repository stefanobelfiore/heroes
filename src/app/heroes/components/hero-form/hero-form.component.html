<div class="title-container">
  <h1>
    {{ title }}
  </h1>
  <h2 class="text-secondary" *ngIf="heroForm.value">{{ heroForm.value.superhero }}</h2>
</div>




<div class="form-content">

  <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Super héroe</mat-label>
      <input matInput type="text" required formControlName="superhero" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Alter ego</mat-label>
      <input matInput type="text" required formControlName="alter_ego" />
    </mat-form-field>


    <mat-form-field>
      <mat-label>Primera aparición</mat-label>
      <input matInput type="text" required formControlName="first_appearance" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Creador</mat-label>
      <mat-select formControlName="publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>




  </form>

  <div class="buttons-container">
    <ng-container *ngIf="heroForm.value.id">
      <button *ngIf="heroForm.value.id" (click)="onDeleteHero()" mat-flat-button color="warn">
        Borrar
      </button>
    </ng-container>



    <button mat-flat-button color="primary" disabled="{{ !heroForm.valid }}" (click)="onSubmit()">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </div>

</div>
