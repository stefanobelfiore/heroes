<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero?.superhero || '--' }}</mat-card-title>
    <mat-card-subtitle>{{ hero?.alterEgo }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="mt-2">
    <h4>{{ hero?.publisher }}</h4>
    <p>
      <strong>Primera aparici√≥n</strong> {{ hero?.firstAppearance }}
      <br>
      <mat-chip-listbox>
        <mat-chip *ngFor="let name of hero?.characters?.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit-hero', hero?.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

  </mat-card-actions>

</mat-card>
