<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero?.superhero || '--' }}</mat-card-title>
    <mat-card-subtitle>{{ hero?.alterEgo }}</mat-card-subtitle>
  </mat-card-header>

  <div class="image-container">
    <img mat-card-image
      [src]="hero?.publisher === 'DC Comics' ? 'assets/img/dc-logo.png' : 'assets/img/marvel-logo.png'"
      [alt]="hero?.superhero">

  </div>

  <mat-card-content class="mat-card-content-container">
    <h4>{{ hero?.publisher }}</h4>
    <div class="first-appearance-container">
      <strong>Primera aparici√≥n: </strong> <span>{{ hero?.firstAppearance }}</span>
    </div>
  </mat-card-content>



  <mat-divider></mat-divider>

  <mat-card-actions>

    <button mat-button mat-raised color="primary" [routerLink]="['/heroes/edit-hero', hero?.id ]">
      <mat-icon>edit</mat-icon>
      Editar
    </button>

  </mat-card-actions>

</mat-card>
