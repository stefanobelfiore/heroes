<div class="container-box">

  <mat-icon>search</mat-icon>

  <mat-form-field>
    <mat-label>Buscar héroe</mat-label>
    <input type="text" matInput [formControl]="searchInput" (input)="searchHero()" [matAutocomplete]="auto" />

    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero | titlecase }}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0" value="">
        No se encontró nada con el término {{ searchInput.value | titlecase }}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>


  <div class="grid-cards">
    <ng-container *ngFor="let hero of heroesCards">
      <app-hero-card [hero]="hero"></app-hero-card>
    </ng-container>
  </div>
</div>
